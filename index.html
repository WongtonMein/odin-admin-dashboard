<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="./images/magnify.svg">
            <form action="/search" method="get">
                <input type="search" id="search" name="search">
            </form>
        </div>
        <div class="user-info">
            <img src="./images/bell-ring-outline.svg" alt="bell ringing outline icon" class="notification"/>
            <img src="./images/account.svg" class="profile-user-img"/>
            <div>Josh Wong</div>
        </div>
        <div class="greet-user">
            <img src="./images/account.svg" class="greet-user-img"/>
            <div class="greet-user-text">
                <div id="greet-user-hi">Hi there,</div>
                <div id="greet-user-id">Josh Wong (@josh)</div>
            </div>
        </div>
        <div class="file-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div id="dashboard">
            <div><img src="./images/view-dashboard.svg" class="filter-sidebar-font-color" /> Dashboard</div>
        </div>
        <div class="navigation">
            <div> <img src="./images/home.svg" alt="home icon" class="filter-sidebar-font-color" /> Home</div>
            <div> <img src="./images/card-account-details-outline.svg" alt="rectangle profile icon" class="filter-sidebar-font-color" /> Profile</div>
            <div> <img src="./images/message-reply.svg" alt="rectangular speech bubble message icon" class="filter-sidebar-font-color" /> Messages</div>
            <div> <img src="./images/clock-time-three.svg" alt="clock icon" class="filter-sidebar-font-color" /> History</div>
            <div> <img src="./images/note-multiple.svg" alt="two layered blank notes icon" class="filter-sidebar-font-color" /> Tasks</div>
            <div> <img src="./images/account-group.svg" alt="icon of three people from the shoulders up" class="filter-sidebar-font-color" /> Communities</div>
        </div>
        <div class="branding">
            <div> <img src="./images/cog.svg" alt="gear icon" class="filter-sidebar-font-color" /> Settings</div>
            <div> <img src="./images/help-box.svg" alt="square with question mark icon" class="filter-sidebar-font-color" /> Support</div>
            <div> <img src="./images/shield-check.svg" alt="shield with checkmark icon" class="filter-sidebar-font-color" /> Privacy</div>
        </div>
    </div>
    <div class="main-content">
        <div class="project-section">
            <div class="project-header">Your Projects</div>
            <div class="projects">
                <div class="individual-project">Project 1</div>
                <div class="individual-project">Project 2</div>
                <div class="individual-project">Project 3</div>
                <div class="individual-project">Project 4</div>
                <div class="individual-project">Project 5</div>
                <div class="individual-project">Project 6</div>
            </div>
        </div>

        <div class="announcements">Announcements</div>
        <div class="trending">Trending</div>
    </div>
</body>
</html>
