<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header">
        <div class="search-bar">
            <img src="./images/magnify.svg">
        </div>
        <div class="user-info"></div>
        <div class="greet-user"></div>
        <div class="file-buttons">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>
    <div class="sidebar">
        <div id="dashboard">
            <div><img src="./images/view-dashboard.svg" class="filter-sidebar-font-color" /> Dashboard</div>
        </div>
        <div class="navigation">
            <div> <img src="./images/home.svg" class="filter-sidebar-font-color" /> Home</div>
            <div> <img src="./images/card-account-details-outline.svg" class="filter-sidebar-font-color" /> Profile</div>
            <div> <img src="./images/message-reply.svg" class="filter-sidebar-font-color" /> Messages</div>
            <div> <img src="./images/clock-time-three.svg" class="filter-sidebar-font-color" /> History</div>
            <div> <img src="./images/note-multiple.svg" class="filter-sidebar-font-color" /> Tasks</div>
            <div> <img src="./images/account-group.svg" class="filter-sidebar-font-color" /> Communities</div>
        </div>
        <div class="branding">
            <div> <img src="./images/cog.svg" class="filter-sidebar-font-color" /> Settings</div>
            <div> <img src="./images/help-box.svg" class="filter-sidebar-font-color" /> Support</div>
            <div> <img src="./images/shield-check.svg" class="filter-sidebar-font-color" /> Privacy</div>
        </div>
    </div>
    <div class="main-content">
        
    </div>
</body>
</html>
