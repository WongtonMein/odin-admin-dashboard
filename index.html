<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="header"></div>
    <div class="sidebar">
        <div id="dashboard">
            <div><img src="./images/view-dashboard.svg"> Dashboard</div>
        </div>
        <div class="navigation">
            <div> <img src="./images/home.svg"> Home</div>
            <div> <img src="./images/card-account-details-outline.svg"> Profile</div>
            <div> <img src="./images/message-reply.svg"> Messages</div>

            <div> <img src="./images/note-multiple.svg"> Tasks</div>
            <div> <img src="./images/account-group.svg"> Communities</div>
        </div>
        <div class="branding">
            <div> <img src="./images/cog.svg"> Settings</div>
            <div> <img src="./images/help-box.svg"> Support</div>
            <div> <img src="./images/shield-check.svg"> Privacy</div>
        </div>
    </div>
    <div class="main-content"></div>

</html>
